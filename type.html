<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elijah Type</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>⌨️ Elijah Type</h1>
    <div id="word-container"></div>
    <input type="text" id="input-box" placeholder="Start typing..." autofocus />
    <div id="stats">
      <p><strong>WPM:</strong> <span id="wpm">0</span></p>
      <p><strong>Accuracy:</strong> <span id="accuracy">0</span>%</p>
      <p><strong>Time:</strong> <span id="timer">60</span>s</p>
    </div>
    <button id="restart">Restart</button>
  </div>

  <footer>Made by Elijah ⚡</footer>

  <script src="script.js"></script>
</body>
</html>
